<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Main Content -->
  <g transform="translate(100, 150)">
    <!-- Title -->
    <text x="0" y="80" font-family="Arial, sans-serif" font-size="64" font-weight="bold" fill="white">
      WEB技術学習度チェッカー
    </text>
    
    <!-- Subtitle -->
    <text x="0" y="140" font-family="Arial, sans-serif" font-size="32" fill="rgba(255,255,255,0.9)">
      HTML・CSS・JavaScript 知識レベル診断
    </text>
    
    <!-- Icons -->
    <g transform="translate(0, 200)">
      <!-- HTML5 Icon -->
      <g transform="translate(0, 0)">
        <rect x="0" y="0" width="80" height="80" rx="12" fill="rgba(255,255,255,0.2)"/>
        <text x="40" y="55" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="white" text-anchor="middle">H5</text>
      </g>
      
      <!-- CSS3 Icon -->
      <g transform="translate(120, 0)">
        <rect x="0" y="0" width="80" height="80" rx="12" fill="rgba(255,255,255,0.2)"/>
        <text x="40" y="55" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="white" text-anchor="middle">C3</text>
      </g>
      
      <!-- JavaScript Icon -->
      <g transform="translate(240, 0)">
        <rect x="0" y="0" width="80" height="80" rx="12" fill="rgba(255,255,255,0.2)"/>
        <text x="40" y="55" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="white" text-anchor="middle">JS</text>
      </g>
    </g>
    
    <!-- Features -->
    <g transform="translate(450, 200)">
      <text x="0" y="30" font-family="Arial, sans-serif" font-size="24" fill="rgba(255,255,255,0.9)">✓ 15問の詳細診断</text>
      <text x="0" y="65" font-family="Arial, sans-serif" font-size="24" fill="rgba(255,255,255,0.9)">✓ 個別学習アドバイス</text>
    </g>
  </g>
  
  <!-- Logo/Badge -->
  <g transform="translate(950, 50)">
    <circle cx="100" cy="100" r="80" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
    <text x="100" y="115" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="white" text-anchor="middle">無料</text>
  </g>
</svg>
